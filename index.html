<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">IT Park</a>
            </li>

            <li class="nav-item">

          </ul>

          <a href="" class="header__menu-link-icon"><img src="images/library-icon.svg" class="header__icon-item p-4"></a>
        </div>

          <a href="" class="header__menu-link-icon"><img src="images/location-icon.svg" class="header__icon-item p-4"></a>
        </div>
        
      </div>
      <div class="header__menu-play mb-3">
        <img src="images/play.svg" alt="Play" class="header__menu-play-icon">
      </div>
    </div>

    <div class="header__title">
    </div>
